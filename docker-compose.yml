version: '3.5'
services:
  api01: &api
    image: axumsqlx:cachebrother
    # build: .
    environment:
      HTTP_PORT: 8080
      BROTHER_PORT: 8081
      DB_HOST: localhost
      MAX_CONNECTIONS: 10
      ACQUIRE_TIMEOUT: 5
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.35GB'
    network_mode: "host"

  api02:
    <<: *api
    environment:
      HTTP_PORT: 8081
      BROTHER_PORT: 8080
      DB_HOST: localhost
      MAX_CONNECTIONS: 10
      ACQUIRE_TIMEOUT: 5

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '0.4GB'

  db: # Banco de dados
    image: postgres:16.0-bullseye
    hostname: db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: rinhadb
    volumes:
      - ./postgresql.conf:/etc/postgresql.conf
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c config_file=/etc/postgresql.conf
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1.9GB'
